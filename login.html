<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System - Login</title>
    <link href=https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto p-8 bg-white mt-10 rounded shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Login to Health Monitoring System</h1>

        <!-- Form for login -->
        <div id="loginForm">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 mb-3" />

            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 mb-4" />

            <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
            <p class="flex items-center justify-center block text-gray-700 text-sm font-bold mb-2">new user?</p>
            <button onclick="location.href='register.html'" class="w-full  bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-1 rounded">To register</button>
        </div>
    </div>

    <script>
        // Function to simulate login (dummy function)
        function login() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const email = emailInput.value;
            const password = passwordInput.value;

            // Dummy login check
            if (email === 'user@example.com' && password === 'password') {
                window.location.href = 'home.html';
            } else {
                alert('Login failed. Please check your email and password.');
            }
        }
    </script>

</body>
</html>
