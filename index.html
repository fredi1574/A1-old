<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/titleIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Monitor</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body class="h-full bg-gradient-to-b from-[#c5e0ff] to-[#92c1ff] select-none">
    <header
      class="font-bold flex justify-between bg-blue-500 text-blue-200 drop-shadow-2xl p-3 mb-10"
    >
      <a href="index.html" class="text-3xl justify-center items-center"
        >Health Monitor</a
      >
      <div class="mt-2">
        <button
          class="text-lg px-4 border-x-2 border-blue-300 duration-200 hover:text-blue-300 active:text-blue-400"
        >
          Water intake
        </button>
        <button
          class="text-lg px-4 border-r-2 border-blue-300 duration-200 hover:text-blue-300 active:text-blue-400"
        >
          Weight
        </button>
        <button
          class="text-lg px-4 border-r-2 border-blue-300 duration-200 hover:text-blue-300 active:text-blue-400"
        >
          Sleep
        </button>
        <button
          class="text-lg px-4 border-r-2 border-blue-300 duration-200 hover:text-blue-300 active:text-blue-400"
        >
          Activity
        </button>
        <button
          class="text-lg px-4 border-r-2 border-blue-300 duration-200 hover:text-blue-300 active:text-blue-400"
        >
          Blood
        </button>
      </div>
      <div class="flex">
        <button
          id="dropdownButton"
          onclick="toggleMenu()"
          class="text-2xl pr-2"
        >
          Itzik
        </button>
        <div id="dropdownMenu" class="hidden">
          <a href="#">Profile</a>
          <a href="#">Logout</a>
        </div>
        <img
          class="w-10 h-10 p-1 duration-200 hover:bg-blue-300 rounded-full"
          src="/images/theme/sun.png"
        />
      </div>
    </header>
    <div class="w-11/12 m-auto text-center grid grid-cols-2 gap-y-10">
      <div
        class="w-[70%] h-fit bg-[rgba(255,255,255,0.3)] m-[0_auto] rounded-lg drop-shadow-2xl hover:bg-[rgba(255,255,255,0.5)]"
      >
        <h1 class="m-auto text-2xl p-3 text-blue-500">Blood measurement</h1>
        <canvas id="bloodChart" class="w-fit"></canvas>
      </div>
      <div
        class="w-[70%] h-fit bg-[rgba(255,255,255,0.3)] m-[0_auto] rounded-lg drop-shadow-2xl hover:bg-[rgba(255,255,255,0.5)]"
      >
        <h1 class="m-auto text-2xl p-3 text-blue-500">Sleep Tracker</h1>
        <canvas id="sleepChart" class=""></canvas>
      </div>
      <div
        class="w-[70%] bg-[rgba(255,255,255,0.3)] m-[0_auto] rounded-lg drop-shadow-2xl hover:bg-[rgba(255,255,255,0.5)]"
      >
        <h1 class="m-auto text-2xl p-3 text-blue-500">Water</h1>
        <div class="flex">
          <canvas id="waterChart" class="w-[90%] m-auto"></canvas>
          <!-- <canvas id="activityChart" class="w-[25%]"></canvas> -->
        </div>
      </div>
      <div
        class="w-[70%] bg-[rgba(255,255,255,0.3)] m-[0_auto] rounded-lg drop-shadow-2xl hover:bg-[rgba(255,255,255,0.5)]"
      >
        <h1 class="m-auto text-2xl p-3 text-blue-500">Weight</h1>
        <canvas id="weightChart" class="w-fit"></canvas>
      </div>
    </div>
    <!-- <footer
      class="text-center mt-10 fixed bottom-0 w-full bg-blue-400 text-white p-3"
    >
      &copy; 2024 to all rights reserved to Itzik
    </footer> -->
    <script src="/main.js" type="module"></script>
  </body>
</html>
