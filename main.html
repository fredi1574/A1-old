<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/titleIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Monitor</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/main.js" defer></script>
  </head>
  <body class="h-svh bg-gradient-to-b from-[#c5e0ff] to-[#92c1ff] select-none">
    <header
      class="font-bold flex justify-between bg-blue-500 text-blue-200 drop-shadow-2xl p-3 mb-10"
    >
      <h1 class="text-2xl">Welcome, Itzik</h1>
      <h1 class="text-3xl m-auto">Health Monitor</h1>
      <img
        class="w-10 h-10 p-1 duration-200 hover:bg-blue-300 rounded-full"
        src="/images/theme/sun.png"
      />
    </header>
    <div
      class="w-fit bg-gray-200 text-gray-200 p-5 flex rounded-lg shadow-md m-auto items-center gap-3 text-center"
    >
      <button
        class="bg-blue-400 rounded-md p-3 duration-200 hover:bg-blue-300 active:blur-[2px]"
      >
        <img class="w-20 h-20 object-contain" src="/images/bottle.png" />Water
      </button>
      <button
        class="bg-blue-400 rounded-md p-3 duration-200 hover:bg-blue-300 active:blur-[2px]"
      >
        <img class="w-20 h-20" src="/images/scales.png" />Weight
      </button>
      <button
        class="bg-blue-400 rounded-md p-3 duration-200 hover:bg-blue-300 active:blur-[2px]"
      >
        <img class="w-20 h-20" src="/images/running.png" />Activity
      </button>
      <button
        class="bg-blue-400 rounded-md p-3 duration-200 hover:bg-blue-300 active:blur-[2px]"
      >
        <img class="w-20 h-20 object-contain" src="/images/sphygmo1.png" />Blood
        pressure
      </button>
      <button
        class="bg-blue-400 rounded-md p-3 duration-200 hover:bg-blue-300 active:blur-[2px]"
      >
        <img class="w-20 h-20 object-contain" src="/images/blood.png" />Blood
        Glucose
      </button>
      <button
        class="bg-blue-400 rounded-md p-3 duration-200 hover:bg-blue-300 active:blur-[2px]"
      >
        <img class="w-20 h-20" src="/images/alarm-clock.png" />Sleep
      </button>
    </div>
    <footer
      class="text-center mt-10 fixed bottom-0 w-full bg-blue-400 text-white p-3"
    >
      &copy; 2024 to all rights reserved to Itzik
    </footer>
  </body>
</html>
